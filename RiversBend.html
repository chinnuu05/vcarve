            <table class="table table-striped">
                <tbody>

    <div class="col-lg-7 mt-5">
        <div class="container">
            <img class="display-pic-fixed" id="displayedPic" style="width: 90%" src="img/Gallery/Riversbend/FinishedAngled.jpg" />

            <style>
                /* Projects */
                .gallery-thumbnail {
                    cursor: pointer;
                    width: 120px;
                    height: 100px;
                }
                
                .gallery-thumbnail:hover {
                
                    opacity: 0.8;
                    
                }
                
                .display-pic-fixed {
                    width: 200px;
                    height: 400px;
                }
            </style>

            <script>
                function ChangePic(element) {
                    document.getElementById("displayedPic").src = element.src;
                }
            </script>
            
            <hr/>

            <div style="width: 80%;" class="container">
                <div class="row mt-3">

                    <div class="col-lg-3">
                        <img onclick="ChangePic(this)" class="gallery-thumbnail" src="img/Gallery/Riversbend/FinishedAngled.jpg" />
                    </div>

                    <div class="col-lg-3">
                        <img onclick="ChangePic(this)" class="gallery-thumbnail" src="img/Gallery/Riversbend/ConstructionFrame.JPG">
                    </div>

                    <div class="col-lg-3">
                        <img onclick="ChangePic(this)" class="gallery-thumbnail" src="img/Gallery/Riversbend/UnderConstruction.JPG" />
                    </div>

                </div>

                <div class="row mt-3">
                    <div class="col-lg-3">
                        <img onclick="ChangePic(this)" class="gallery-thumbnail" src="img/Gallery/Riversbend/ConstructionBeginning.JPG" />
                    </div>

                    <div class="col-lg-3">
                        <img onclick="ChangePic(this)" class="gallery-thumbnail" src="img/Gallery/Riversbend/Groundwork.JPG">

                </div>
