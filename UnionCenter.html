            <style>
                /* Projects */
                .gallery-thumbnail {
                    cursor: pointer;
                    width: 120px;
                    height: 100px;
                }
                
                .gallery-thumbnail:hover {
                
                    opacity: 0.8;
                    
                }
                
                .display-pic-fixed {
                    width: 200px;
                    height: 400px;
                }
            </style>

            <script>
                function ChangePic(element) {
                    document.getElementById("displayedPic").src = element.src;
                }
            </script>
            
            <hr/>
        
        
        <div class="container">
            <img alt="Finished Image of Union Center Plaza" loading="eager" class="img-fluid display-pic-fixed" id="displayedPic" style="width: 90%" src="img/UnionCenter.jpg"/>

            
            <hr/>
            <div style="width: 80%;" class="container">
                <div class="row mt-3">

                    <div class="col-lg-3">
                        <img alt="Finished Union Center Plaza" loading="lazy" onclick="ChangePic(this)" class="img-fluid img-thumbnail gallery-thumbnail" src="img/UnionCenter.jpg" />
                    </div>

                    <div class="col-lg-3">
                        <img alt="Union Center Plaza Under Construction" loading="lazy" onclick="ChangePic(this)" class="img-fluid img-thumbnail gallery-thumbnail" src="img/Gallery/UnionCenter/ConstructionProgress.JPG" />
                    </div>
